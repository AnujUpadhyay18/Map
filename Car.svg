<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 50" width="100" height="50">
  <g fill="red">
    <!-- Car body -->
    <rect x="10" y="20" width="80" height="20" rx="5" ry="5"/>
    <!-- Car roof -->
    <polygon points="25,20 35,10 65,10 75,20"/>
    <!-- Windows -->
    <rect x="35" y="12" width="12" height="8" fill="white"/>
    <rect x="53" y="12" width="12" height="8" fill="white"/>
    <!-- Wheels -->
    <circle cx="25" cy="40" r="6" fill="black"/>
    <circle cx="75" cy="40" r="6" fill="black"/>
  </g>
</svg>
